name: Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up PyPy 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy-3.11'

      - name: Clone VCIM repository
        run: |
            git clone https://github.com/play-go/vcim.git vcim_main

      - name: Install dependencies
        run: |
            cd vcim_main
            python -m pip install pywin32-ctypes
            python -m pip install pyinstaller
            python -m pip install -r requirements.txt

      - name: Build VCIM
        run: |
            cd vcim_main
            pyinstaller vcim.py --onefile --clean

      - name: Zip VCIM executable
        run: |
            Compress-Archive -Path vcim_main/dist/vcim.exe -DestinationPath vcim_dist.zip

      - name: Upload VCIM artifact
        uses: actions/upload-artifact@v4
        with:
          name: vcim-binary
          path: vcim_dist.zip

      - name: Build with Maven
        run: mvn clean compile

      - name: Package JAR
        run: mvn package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: Orbis
          path: target/*.jar